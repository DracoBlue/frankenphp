before:
  hooks:
    - go mod download
env:
  - CGO_ENABLED=1
  - CGO_LDFLAGS=-L/usr/local/lib -L/usr/lib -lphp -lxml2 -lresolv -lsqlite3 -ldl -lm -lutil
  - CGO_CFLAGS=-Wall -I/usr/include/php -I/usr/include/php/Zend -I/usr/include/php/TSRM -I/usr/include/php/main
builds:
  - id: frankenphp
    dir: caddy/frankenphp
    binary: frankenphp
    goos:
      - linux
    goarch:
      - amd64
archives:
  - id: frankenphp
    replacements:
      linux: Linux
